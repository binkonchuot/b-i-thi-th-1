<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trả mảng ban đầu được bỏ phần tử</title>
<!--    Viết hàm tryRemoveFromArray() nhận vào một mảng và một số nguyên index,-->
<!--    trả về mảng ban đầu đã được loại bỏ phần tử tại vị trí index nếu index hợp lệ.-->
<!--    Nếu index không hợp lệ, trả về mảng ban đầu.(không dùng hàm có sẵn để xoá mảng)-->
</head>
<body>
<script>

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let index = +prompt("Input index: ")
    function tryRemoveFromArray(arr, index) {
        if (index >= 0 && index < arr.length) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i !== index) {
                    newArr.push(arr[i]);
                }
            }
            arr = newArr;
        }
        return arr;
    }
    tryRemoveFromArray(arr, index)


</script>
</body>
</html>
