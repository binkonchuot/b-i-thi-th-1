<script>
       function score3th(arr) {
       let max1 = 0;
       let max2 = 0;
       let max3 = 0;
       for (let i = 0; i < arr.length; i++) {
       if (max1 < arr[i]) {
       max1 = arr[i]
   }
   }
       for (let i = 0; i < arr.length; i++) {
       if (max2 < arr[i] && arr[i] < max1) {
       max2 = arr[i]
   }
   }
       for (let i = 0; i < arr.length; i++) {
       if (max3 < arr[i] && arr[i] < max2) {
       max3 = arr[i]
   }
   }
       return max3
   }
       let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
       alert(score3th(arr))
</script>
