<!--    (không được dùng hàm có sẵn để tìm)-->

</head>
<body>
<script>
    function isFindStr (str1, str2) {
        let str = "ducthang";
        let str3 = "thang";
        let isCheck = false;
        for (let i = 0; i < str.length; i++) {
            if (str1[i] === str2[0]) {
            for (let j = 1; j < str2.length; j++) {
                if (str2[j] !== str1[i +j]) {
                    isCheck = false;
                    break;
                }   else {
                    isCheck = true;
                }
            }
        }
    }     return isCheck;
    }  alert(isFindStr("ducthang2312","oa"));
</script>
