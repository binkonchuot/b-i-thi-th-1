<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biểu diễn hình chữ nhật OOP</title>
<!--    Hãy viết một chương trình để biểu diễn hình chữ nhật, với mô tả của lớp hình chữ nhật như sau:-->
<!--    Rectangle: Tên lớp-->
<!--    -x: Toạ độ x-->
<!--    -y: Toạ độ y-->
<!--    -width: Chiều rộng-->
<!--    -height: Chiều cao-->
<!--    -color: Màu sắc (sử dụng max hex)-->
<!--    +render(canvas): Hiển thị hình chữ nhật trên một canvas-->
<!--    Hãy thực hiện các thao tác theo kịch bản sau:-->
<!--    - Tạo một hình chữ nhật có toạ độ 10, 10 và kích thước rộng 200, cao 100, màu #000000-->
<!--    - Hiển thị hình chữ nhật trên một canvas bằng cách sử dụng phương thức render-->
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border: 1px solid"></canvas>
<script>
       class Rectangle {
           constructor(x, y, width, height, color) {
           this.x = x;
           this.y = y;
           this.width = width;
           this.height = height;
           this.color = color;
           }
           render(canvas) {
               let ctx = canvas.getContext("2d");
               ctx.fillStyle = this.color;
               ctx.fillRect(this.x, this.y, this.width, this.height);
           }
       }
       let canvas = document.getElementById("myCanvas");
       let rectangle1 = new Rectangle(100,200,200,150,'red');
       rectangle1.render(canvas);
</script>
</body>
</html>
